name: Run Bot 

on:
  schedule:
    - cron: "00 11 * * 1"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Build
      run: go build -v ./...

    - name: Go Run
      run: go run . parse --discord-webhook-token="${{ secrets.DISCORD_WEBHOOK_TOKEN }}" --dicord-webhook-id="${{ secrets.DISCORD_WEBHOOK_ID }}" --mongo-connection-string="${{ secrets.MONGO_CONNECTION }}"  -teams-webhook-url="${{ secrets.TEAMS_WEBHOOK_URL }}"
